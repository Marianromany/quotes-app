<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container bg-light display-flex justify-items-center align-items-center text-center ">
        <h1 class="fs-1 py-5 mt-5">Quote Of The Day</h1>
        <p class="fs-2">Press the button below to receive a random quote!</p>
        <button onclick="quotes()" class="btn btn-danger my-3 px-4 py-3 fs-3"> New Quotes </button>
        <div class="pt-5 pb-3 fs-3">
            <p id="text"></p>
        </div>
        <div class="pb-3">
            <h2 id="speaker"></h2>
        </div>
        
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
   <script src="js/main.js"></script> 
</body>
</html>
